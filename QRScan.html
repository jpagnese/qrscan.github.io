<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EmailJS Static Email</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
     emailjs.init('cj0n6fbLDl-f4swPB'); // Replace with your actual Public Key
    })();
  </script>
  <style>
    #hidden-form {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Please Wait...</h2>

  <form id="hidden-form">
    <input type="hidden" name="from_name" value="Static User">
    <input type="hidden" name="message" value="This is a static message sent automatically.">
    <input type="hidden" name="sent_time" id="sent_time">
  </form>

  <script>
    const now = new Date();
    const formattedTime = now.toLocaleString();
    document.getElementById('sent_time').value = formattedTime;

    window.onload = function () {
      emailjs.sendForm('service_hlkt43g','template_g7nwiii', '#hidden-form')
        .then(function () {
          window.location.href = 'https://1213-cordova-rd.rechat.site/';
        }, function (error) {
          alert('Something went wrong, please try again...\n' + JSON.stringify(error));
        });
    };
  </script>
</body>
</html>
